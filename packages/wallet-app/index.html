<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="align">
  <div class="grid">

    <div class="iphone">
      <header class="header">
        <h1>Account</h1>
      </header>
    </div>

    <div class="iphone">
      <header class="header">
        <h1>History</h1>
      </header>

      <main class="main">
        <section class="section">
          <h2>Today</h2>
          <ol class="list">
            <li>
              <div class="list__entry">
                <h3>Transfer</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Bayar Belanjaan</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Terima Uang</h3>
              </div>
            </li>
          </ol>
        </section>

        <section class="section">
          <h2>Yesterday</h2>
          <ol class="list">
            <li>
              <div class="list__entry">
                <h3>Terima Uang</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Cashback</h3>
              </div>
            </li>
          </ol>
        </section>
      </main>
    </div>

    <div class="iphone">
      <header class="header">
        <h1>Contacts</h1>
      </header>

      <main class="main">
        <section class="section">
          <h2>Recent Contacts</h2>
          <ol class="list">
            <li>
              <div class="list__entry">
                <h3>Vera Kartika</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Syarah Aadela</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Nesya Anfasha</h3>
              </div>
            </li>
          </ol>
        </section>

        <section class="section">
          <h2>All Contacts</h2>
          <ol class="list">
            <li>
              <div class="list__entry">
                <h3>Ririn Monika</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Rifqy Aulia</h3>
              </div>
            </li>

            <li>
              <div class="list__entry">
                <h3>Ambika Sari</h3>
              </div>
            </li>
          </ol>
        </section>
      </main>
    </div>

  </div>
</body>
</html>
