<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="align">
    <div class="iphone">
      <div class="top">
        <h1>Login</h1>

        <form action="#" class="form">
          <div>
            <div class="form__fields">
              <div class="form__field">
                <label for="email">Email</label>
                <input
                  class="form__input"
                  id="email"
                  name="email"
                  type="email"
                />
              </div>

              <div class="form__field">
                <label for="password">Password</label>
                <input
                  class="form__input"
                  id="password"
                  name="password"
                  type="password"
                />
              </div>
            </div>
          </div>

          <div>
            <div class="form__fields">
              <div class="form__field">
                <input class="button button--secondary" type="submit" value="Sign Up" />

                <input class="button button--primary" type="submit" value="Login" />
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="bottom">
        <p>or login with</p>

        <ul class="social-login">
          <li>
            <a href="#">Google</a>
          </li>
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
        </ul>

        <p>Forgot <a href="#">Password</a>?</p>
      </div>
    </div>
  </body>
</html>
